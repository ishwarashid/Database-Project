<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wall-Es</title>
        <link href="/static/main.css" rel="stylesheet" type="text/css">
        
    </head>
    <body>
        <nav>
            <div class="container">
                <h1>Wall-Es</h1>

                <div class="menu">

                    <a href="#" class="is-active">Home</a>
                    <a href="#">About</a>
                    <a href="#">Contact</a>  
                </div>

                <div class="logout-button">
                    <a href="/logout" class="logout">Logout</a>
                </div>
            </div>
        </nav>
        
        <div class="text">Wallpapers<br>ヴェイパーウェーブ</div>
        <div class="images">
            {% for image in images %}
            <div class="imag">
                <img src={{image.image_url[:-4]}}_{{image.id}}.{{image.image_url[-3:]}} alt="" class="wall" width="60%" onclick="showImg(this.src,720,1280,'Image');">
                <div class="btn"><a class="download" href={{image.image_url[:-4]}}_{{image.id}}.{{image.image_url[-3:]}} download>Download</a></div>
                {% if session.isAdmin %}
                <a href="/delete/{{image.id}}"><div class="delete">&times;</div></a>
                {% endif %}
            </div>
            {% endfor %}
            
        </div>
        
        <br/>
        {% if session.isAdmin %}
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="wallpaper">
            <input type="submit" name="submit" value="Upload">
        </form>
        {% endif %}
        <script src="/static/main.js"></script>
    </body>
</html>
